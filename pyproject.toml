[project]
name = "appium-swipe-actions"
version = "0.1.4"
description = "Enhanced swipe actions library for Appium"
readme = "README_pkg.md"
requires-python = ">=3.9"
keywords = ["appium", "swipe", "scroll"]
dependencies = [
    "appium-python-client>=4.3.0",
    "selenium>=4.26.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[dependency-groups]
dev = [
    "pytest>=8.3.3",
    "ruff>=0.7.3",
    "twine>=5.1.1",
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = ["E501"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/appium"]

[project.urls]
homepage = "https://github.com/tanakrit-d/appium-swipe-actions"
repository = "https://github.com/tanakrit-d/appium-swipe-actions"
issues = "https://github.com/tanakrit-d/appium-swipe-actions/issues"